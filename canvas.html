<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script>
      function draw() {
        const canvas = document.getElementById("tutorial");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");
          
          // Draw guides
          ctx.strokeStyle = "#09f";
          ctx.beginPath();
          ctx.moveTo(10, 10);
          ctx.lineTo(140, 10);
          ctx.moveTo(10, 140);
          ctx.lineTo(140, 140);
          ctx.stroke();
          
          //Draw lines
          ctx.strokeStyle = "black";
          ["butt", "round", "square"].forEach((lineCap, i) => {
            ctx.lineWidth = 15;
            ctx.lineCap = lineCap;
            ctx.beginPath();
            ctx.moveTo(25 + i * 50, 10);
            ctx.lineTo(25 + i * 50, 140);
            ctx.stroke();
          });
        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="150" height="200"></canvas>
  </body>
</html>
